<!-- admin-create-contractor.html (paste to project root) -->
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Create Contractor</title>
<link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <div style="max-width:520px;margin:36px auto;padding:18px;background:#0c0d0e;border-radius:12px">
    <h2>Create Contractor (Admin)</h2>
    <p class="muted">This page is protected by a key in the URL</p>

    <label>Admin Key (from URL)</label>
    <input id="adminKey" placeholder="admin key (auto filled from URL)" />

    <label>Company</label><input id="company" />
    <label>Phone</label><input id="phone" />
    <label>Password</label><input id="password" type="password" />
    <label>Telegram Chat ID (optional)</label><input id="telegram" />

    <div class="row">
      <button id="createBtn" class="btn primary">Create Contractor</button>
    </div>
    <div id="result" style="margin-top:12px"></div>
  </div>

  <script>
    // inject key from URL into field for convenience
    const urlKey = new URLSearchParams(location.search).get('key') || '';
    document.getElementById('adminKey').value = urlKey;

    document.getElementById('createBtn').addEventListener('click', async ()=>{
      const key = document.getElementById('adminKey').value.trim();
      const company = document.getElementById('company').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const telegram = document.getElementById('telegram').value.trim();
      if(!key || !company || !phone || !password){ alert('Please provide admin key, company, phone and password'); return; }
      const res = await fetch('/api/admin/create-contractor', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ key, company, phone, password, telegram }) });
      const j = await res.json();
      document.getElementById('result').textContent = j.ok ? 'Created contractor: ' + (j.contractor?.[0]?.id || 'OK') : 'Error: ' + (j.error || 'unknown');
    });
  </script>
</body>
</html>
