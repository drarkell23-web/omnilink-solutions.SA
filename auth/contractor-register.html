<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contractor Register â€” OmniSolutions</title>
  <link rel="stylesheet" href="/main.css">
  <script type="module">
    import { supabase } from '/public/supabase-client.js';

    // Simple register flow
    document.addEventListener('DOMContentLoaded', ()=>{
      const form = document.getElementById('regForm');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const company = document.getElementById('company').value.trim();

        if (!email || !password) return alert('Email and password required');

        const { data, error } = await supabase.auth.signUp({
          email, password,
          options: { data: { company } }
        });

        if (error) {
          console.error(error);
          return alert('Registration failed: ' + error.message);
        }

        alert('Check your email to confirm registration. After confirmation, login here.');
        window.location.href = '/auth/contractor-login.html';
      });
    });
  </script>
</head>
<body>
  <div class="auth-shell">
    <h2>Contractor Register</h2>
    <form id="regForm">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" minlength="8" required />
      <label>Company / Name</label>
      <input id="company" />
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p>Already registered? <a href="/auth/contractor-login.html">Login</a></p>
  </div>
</body>
</html>
