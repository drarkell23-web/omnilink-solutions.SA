<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contractor Dashboard — Service Point SA</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Service Point SA — Contractor Dashboard</div>
    <div class="right">
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <div class="profile-mini" id="miniProfile">
        <!-- filled by JS -->
      </div>
      <nav>
        <button class="nav-btn" data-view="profile">Profile</button>
        <button class="nav-btn" data-view="messages">Telegram Messages</button>
        <button class="nav-btn" data-view="reviews">Reviews</button>
        <button class="nav-btn" data-view="premium">Premium</button>
      </nav>
    </aside>

    <main class="content">
      <section id="view-profile" class="view">
        <h3>Profile</h3>
        <div class="card">
          <label>Company</label><input id="fieldCompany" />
          <label>Phone</label><input id="fieldPhone" />
          <label>Service</label><input id="fieldService" />
          <label>Telegram Chat ID</label><input id="fieldTelegram" />
          <button id="saveProfile" class="btn primary">Save Profile</button>
        </div>
      </section>

      <section id="view-messages" class="view" style="display:none;">
        <h3>Telegram Messages Panel</h3>
        <div class="card" id="messagesPanel">
          <div id="messagesList" style="max-height:360px;overflow:auto;"></div>
          <textarea id="newMessage" placeholder="Send a message to admin or internal log..." style="width:100%;margin-top:10px"></textarea>
          <button id="sendMessage" class="btn primary">Send</button>
        </div>
      </section>

      <section id="view-reviews" class="view" style="display:none;">
        <h3>Reviews</h3>
        <div id="reviewsList" class="card"></div>
      </section>

      <section id="view-premium" class="view" style="display:none;">
        <h3>Premium</h3>
        <div class="card">
          <p>Upgrade options, analytics, custom branding and priority leads will appear here.</p>
          <button class="btn primary">Upgrade Now</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/contractor-dashboard.js" type="module"></script>
</body>
</html>
