<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service Point SA — All Services</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="stylesheet" href="assets/chatbot.css" />

  <!-- Client code -->
  <script type="module" src="assets/main.js" defer></script>
  <script type="module" src="assets/chatbot.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">Service Point SA</div>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="small-btn">Toggle Theme</button>
      <button id="btnContractor" class="small-btn">Contractor</button>
      <button id="btnAdmin" class="small-btn">Admin</button>
    </div>
  </header>

  <div class="layout">
    <!-- LEFT BAR -->
    <aside class="leftbar">
      <div class="leftbar-inner">
        <div class="left-title">Categories</div>

        <div id="categoriesList" class="categories-list">
          <!-- populated by JS -->
        </div>

        <div class="search-block">
          <input id="serviceSearch" placeholder="Search 200+ services..." />
        </div>

        <div class="left-bottom">
          <button id="openChatBtn" class="btn-primary">Need Help? Chat</button>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main-area">
      <section class="top-row">
        <div class="top-left">
          <h2>All Services</h2>
          <div id="servicesGrid" class="services-grid">Loading services…</div>
        </div>

        <div class="top-right">
          <h3>Top Contractors</h3>
          <div id="topContractors" class="contractors-list">Loading contractors…</div>

          <h3 style="margin-top:18px">Testimonials</h3>
          <div id="testimonials" class="testimonials">Loading reviews…</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Chatbot modal / floating widget -->
  <div id="chatWidget" class="chat-widget hidden">
    <div class="chat-header">
      <strong>Omni Assistant</strong>
      <button id="chatClose" class="close-x">×</button>
    </div>

    <div class="chat-body">
      <div id="chatFlow" class="chat-flow"></div>

      <form id="leadForm" class="lead-form">
        <input id="leadName" placeholder="Full name" />
        <input id="leadPhone" placeholder="Phone" />
        <input id="leadEmail" placeholder="Email (optional)" />
        <input id="leadService" placeholder="Service (choose or type)" />
        <textarea id="leadMessage" placeholder="Describe the job or add details"></textarea>

        <div class="contractor-select" id="contractorPick" style="display:none;">
          <small>Select contractor (optional)</small>
          <div id="contractorOptions" class="contractor-options"></div>
        </div>

        <div class="form-row">
          <button id="leadSend" class="btn-primary" type="submit">Send Request</button>
          <button id="leadClear" class="small-btn" type="button">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    © <span id="year"></span> Service Point SA — All rights reserved.
  </footer>

  <script>
    // set year
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
