<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OmniSolutions — All-in-One Service Network</title>
  <link rel="stylesheet" href="/main.css">
  <script type="module" src="/main.js" defer></script>
</head>
<body class="bg">
  <div class="app">
    <!-- Left sidebar: categories -->
    <aside class="sidebar" aria-label="Categories">
      <div class="brand">
        <div class="logo" id="mainLogo">OMNI</div>
        <h1>OmniSolutions</h1>
      </div>

      <div class="search-wrap">
        <input id="searchInput" placeholder="Search services or contractors..." />
      </div>

      <div class="categories" id="categoriesList">
        <!-- categories injected here -->
      </div>

      <div class="bottom-links">
        <button id="adminBtn" class="admin-only">Admin</button>
        <a href="/contractor.html" class="btn">Contractor Dashboard</a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="main-header">
        <div>
          <h2>Find a service</h2>
          <p class="muted">Choose a category on the left or search — a chatbot will help you narrow down what you need.</p>
        </div>
        <div class="stats">
          <div>Leads: <span id="siteLeadsCount">—</span></div>
          <div>Contractors: <span id="siteContractorsCount">—</span></div>
        </div>
      </header>

      <section class="services-area">
        <div class="services-grid" id="servicesGrid">
          <!-- service cards -->
        </div>

        <aside class="right-panel">
          <div class="bubble-list" id="bubbleList">
            <!-- bubbles (contractor highlights) -->
          </div>

          <div class="top-contractors card">
            <h3>Top Contractors</h3>
            <div id="topContractors"></div>
          </div>

          <div class="testimonials card" id="testimonials">
            <h3>Client Reviews</h3>
            <div id="reviewsCarousel"></div>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <!-- Chatbot / Lead modal -->
  <div id="leadModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="leadModalTitle">Request Service</h3>
        <button id="closeLeadModal">✕</button>
      </div>
      <form id="leadForm" class="modal-body">
        <input name="service" id="leadService" readonly />
        <input name="name" placeholder="Your full name" required />
        <input name="phone" placeholder="Phone (e.g. +2771...)" required />
        <input name="email" placeholder="Email (optional)" />
        <textarea name="details" placeholder="Tell us what you need" required></textarea>
        <div class="modal-actions">
          <button type="submit" class="primary">Send Request</button>
          <button type="button" id="leadCancel" class="ghost">Cancel</button>
        </div>
        <div id="leadResult" class="lead-result"></div>
      </form>
    </div>
  </div>

  <!-- Floating admin small button (bottom-right), only visible if you're admin (client-side hide/show) -->
  <button id="floatingAdmin" class="floating-admin hidden">Admin</button>

</body>
</html>
