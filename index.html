<!doctype html>
<html lang="en">
<head>

  <script defer src="/assets/main.js"></script>

<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">Service Point SA</div>
      <div class="sidebar-block">
        <div class="sidebar-title">Categories</div>
        <div id="categories" class="categories-list"></div>
      </div>
      <div class="sidebar-block hide-on-mobile">
        <div class="sidebar-title">Top Contractors</div>
        <div id="topList" class="top-list"></div>
      </div>
      <div class="sidebar-block footer-mail">
        <div>Want to be a contractor?</div>
        <a href="mailto:apply@servicepointsa.co.za">apply@servicepointsa.co.za</a>
      </div>
    </aside>

    <main id="main">
      <header id="mainHeader">
        <div class="header-left">
          <button id="menuToggle" class="hamburger" aria-label="Toggle menu">â˜°</button>
          <h1>Service Point SA â€” Find trusted local services</h1>
        </div>
        <div class="header-right">
          <input id="searchInput" placeholder="Search services or contractors..." />
        </div>
      </header>

      <section class="section">
        <h2 class="section-title">All Services</h2>
        <div id="servicesGrid" class="services-grid"></div>
      </section>

      <section class="section">
        <h2 class="section-title">Testimonials</h2>
        <div id="testimonials" class="testimonials"></div>
      </section>
    </main>
  </div>

  <!-- Chatbot Floating Button -->

        <button id="chatClose" class="chat-close">Ã—</button>
      </div>

      <div id="chatFlow" class="chat-flow"></div>

      <form id="leadForm" class="lead-form">
        <input id="leadName" placeholder="Full name" required />
        <input id="leadPhone" placeholder="Phone (e.g. 0674099143)" required />
        <input id="leadEmail" placeholder="Email (optional)" />
        <input id="leadService" placeholder="Service needed" required />
        <textarea id="leadMessage" placeholder="Describe the job (optional)"></textarea>

        <div id="contractorPick" class="contractor-pick" style="display:none;">
          <div class="contractor-pick-title">Choose a contractor (optional)</div>
          <div id="contractorOptions" class="contractor-options"></div>
        </div>

        <div class="lead-actions">
          <button type="submit" id="chatSend" class="btn primary">Send Request</button>
          <button type="button" id="chatCancel" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- contractor profile template page (dynamic) -->
