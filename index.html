<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Service Point SA — Find trusted local services</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="stylesheet" href="assets/chatbot.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="public/supabase-client.js" defer></script>
  <script src="assets/main.js" defer></script>
  <script src="assets/chatbot.js" defer></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Service Point SA</div>
      <div class="cats-title">Categories</div>
      <div id="sideCategories" class="side-cats"></div>
      <div class="become">Want to be a contractor?<br/><a href="mailto:apply@servicepointsa.co.za">apply@servicepointsa.co.za</a></div>
      <div class="copyright">© 2025 Service Point SA</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Service Point SA — Find trusted local services</h1>
        <div class="search-wrap">
          <input id="searchInput" placeholder="Search services or contractors..." />
          <button id="searchBtn">Search</button>
        </div>
      </header>

      <section class="content">
        <div class="grid">
          <div class="panel all-services">
            <h2>All Services</h2>
            <div id="servicesGrid" class="services-grid"></div>
          </div>

          <aside class="right-col">
            <div class="panel top-contractors">
              <h3>Top Rated Contractors</h3>
              <div id="topList"></div>
            </div>

            <div class="panel testimonials">
              <h3>Customer Testimonials</h3>
              <div id="testimonials"></div>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </div>

  <div id="chat-root"></div>
</body>
</html>
