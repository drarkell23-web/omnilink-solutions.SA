<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login — Service Point Solutions</title>
<link rel="stylesheet" href="/auth.css">
</head>

<body>
  <div class="container">
    <h2>Admin Login — Service Point Solutions</h2>

    <input id="email" placeholder="Admin Email" />
    <input id="password" type="password" placeholder="Admin Password" />

    <label class="small"><input id="remember" type="checkbox"> Remember me</label>

    <button id="admin-login" class="btn-primary">Login</button>
  </div>

<script>
document.getElementById("admin-login").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const remember = document.getElementById("remember").checked;

  if (!email || !password) return alert("Fill in all fields");

  const r = await fetch("/api/admin-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password, remember })
  });

  const j = await r.json();
  if (!j.ok) return alert(j.error || "Login failed");

  window.location.href = "/admin-dashboard.html";
});
</script>
</body>
</html>
