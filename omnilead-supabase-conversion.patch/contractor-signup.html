<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contractor Signup - OmniSolutions</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="container" style="padding:40px;">
    <h2>Contractor Signup</h2>
    <form id="signup-form">
      <input id="company_name" placeholder="Company Name" required/>
      <input id="contact_name" placeholder="Contact Name" required/>
      <input id="phone" placeholder="Phone" required/>
      <input id="email" placeholder="Email" type="email" required/>
      <input id="password" placeholder="Password" type="password" required/>
      <select id="service_primary">
        <option value="">Primary Service</option>
      </select>
      <button type="submit" style="margin-top:12px;">Create account</button>
    </form>
    <p>Already have an account? <a href="/contractor-login.html">Login</a></p>
  </div>
  <script>
    // Basic signup flow - we will use Supabase Auth (client) - you must embed anon key in a secure deploy step
    async function fetchServices(){
      const res = await fetch('/api/services'); const j = await res.json();
      const arr = j.services || j;
      const sel = document.getElementById('service_primary');
      arr.slice(0,80).forEach(s=>{
        const opt = document.createElement('option');
        opt.value = s.name || s.service || s.name;
        opt.textContent = `${s.name} (${s.category||s.cat||''})`;
        sel.appendChild(opt);
      });
    }
    fetchServices();

    document.getElementById('signup-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload = {
        id: `ct-${Date.now()}`,
        company_name: document.getElementById('company_name').value,
        contact_name: document.getElementById('contact_name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        service_primary: document.getElementById('service_primary').value
      };
      // create contractor record server-side, then redirect to login
      const res = await fetch('/api/contractor', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const j = await res.json();
      if (j.ok) {
        alert('Signup success. Please login to access your dashboard.');
        location.href = '/contractor-login.html';
      } else {
        alert('Failed to create account');
      }
    });
  </script>
</body>
</html>
