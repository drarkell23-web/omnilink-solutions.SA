<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OmniSolutions — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS (add when online/building) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">JS</div>
        <div class="brand-text">
          <div class="name">John Don</div>
          <div class="email">hello@omnilead.co.za</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-btn" data-action="all">All Services</button>
        <div id="category-list" class="category-list"></div>
      </nav>

      <div class="sidebar-footer">
        <button class="btn ghost" id="contractor-signup">Contractor Sign Up</button>
        <button class="btn ghost" id="contractor-login">Contractor Login</button>
        <button class="btn ghost" id="customer-reviews">Customer Reviews</button>

        <button class="btn admin" id="admin-btn">Admin</button>
      </div>
    </aside>

    <main class="main">
      <header class="top">
        <h1>Dashboard</h1>
        <div class="top-stats">
          <div class="stat card" id="leads-card">
            <div class="stat-title">Leads so far</div>
            <div class="stat-value" id="leads-value">—</div>
            <div class="stat-sub">This month</div>
          </div>

          <div class="stat card" id="why-card">
            <div class="stat-title">Why choose us</div>
            <div class="stat-value small" id="why-value">Fast local contractors, vetted and rated.</div>
          </div>

          <div class="stat card" id="contractors-card">
            <div class="stat-title">Contractors credited</div>
            <div class="stat-value" id="contractors-value">—</div>
            <div class="stat-sub">Active this month</div>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="center-area">
          <div class="controls">
            <input id="search" placeholder="Search services..." />
            <select id="sort">
              <option value="popular">Sort: Popular</option>
              <option value="alpha">Sort: A→Z</option>
            </select>
          </div>

          <div id="services-grid" class="services-grid"></div>

          <div id="empty-msg" class="empty-msg" hidden>
            Click a category on the left to load services.
          </div>
        </div>

        <aside class="right-area">
          <div class="card popular">
            <div class="card-title">Most popular services</div>
            <ul id="popular-list" class="popular-list"></ul>
          </div>

          <div class="card reviews">
            <div class="card-title">Customer reviews</div>
            <div id="reviews" class="reviews-list"></div>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
